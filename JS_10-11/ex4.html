<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 4</title>
</head>
<body>
  
  <a href="http://google.com">Ссылка 1</a><br>
  <a href="http://yandex.ru">Ссылка 2</a><br>
  <a href="http://mail.ru">Ссылка 3</a><br>

  <script>

    for(let element of document.body.children) {
      if(element.matches('a[href$=".ru"]')) {
        element.innerHTML = 'Сайт принадлежит .ru'
      }
    }

  </script>
</body>
</html>
